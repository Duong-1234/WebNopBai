<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | Cổng Nộp Bài 6A3</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-green: #388E3C;
            --light-green: #4CAF50;
            --dark-gray: #333;
            --medium-gray: #555;
            --light-gray: #ddd;
            --accent-yellow: #FFC107;
            --bg-light: #f9f9f9;
            --text-color: #333;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            display: flex;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
        }

        .login-wrapper { display: flex; width: 100%; }

        .header {
            background-color: var(--primary-green);
            color: white;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: absolute;
            top: 0;
            width: calc(100% - 80px);
            z-index: 10;
        }
        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            cursor: pointer;
        }

        .login-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 40px 40px 40px;
            background-color: white;
            position: relative;
            min-width: 400px;
        }

        .login-logo-small {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-green);
            cursor: pointer;
        }

        .login-form-container {
            width: 100%;
            max-width: 380px;
            text-align: left;
        }

        .login-form-container h1 {
            font-size: 2.2em;
            font-weight: 500;
            margin-bottom: 30px;
            color: var(--dark-gray);
        }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-size: 0.9em;
            color: var(--medium-gray);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-box-wrapper { position: relative; }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .password-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-green);
            cursor: pointer;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .form-options {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-options input[type="checkbox"] { margin-right: 5px; }

        .btn-signin {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .btn-signin:hover { background-color: var(--light-green); }

        .back-to-home {
            width: 100%;
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
        }
        .back-to-home a {
            display: inline-block;
            color: var(--medium-gray);
            text-decoration: none;
            padding: 10px 0;
            font-weight: 500;
            transition: color 0.3s;
        }
        .back-to-home a:hover { color: var(--primary-green); text-decoration: underline; }

        .login-right {
            flex: 1.2;
            background-color: #2F4F4F;
            background-image: url('https://thanhnien.mediacdn.vn/uploaded/dieutrang.qc/2019_12_15/ila/ial-1_ULVT.jpg?width=500');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .login-right-overlay {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        @media (max-width: 992px) {
            .login-right { display: none; }
            .login-left { width: 100%; flex: none; }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-left">

            <div class="login-logo-small" onclick="window.location.href='trang_chu.html'">
                6A3
            </div>

            <div class="login-form-container">
                <h1>Sign in</h1>

                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="Nhập tên đăng nhập">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-box-wrapper">
                            <input type="password" id="password" required placeholder="Nhập mật khẩu">
                            <i class="fas fa-eye password-icon"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                    </div>

                    <button type="submit" class="btn-signin">Sign in</button>
                </form>

                <p style="text-align: center; margin-top: 20px; font-size: 0.9em;">
                    Chưa có tài khoản? <a href="dangky.html" style="font-weight: 700;">Đăng ký ngay!</a>
                </p>

                <div class="back-to-home">
                    <a href="trang_chu.html"><i class="fas fa-home"></i> Quay lại Trang Chủ</a>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div class="login-right-overlay">
                CỔNG NỘP BÀI
            </div>
        </div>
    </div>

    <!-- Toggle ẩn/hiện mật khẩu -->
    <script>
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-icon');
        if (toggleIcon) {
            toggleIcon.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
                this.classList.toggle('fa-eye');
            });
        }
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Config + logic -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
